<!DOCTYPE html>
<html lang="ko">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta charset="UTF-8">
	<title>문서 제목</title>
</head>
<link rel="stylesheet" href="css/animate.css">
<link rel="stylesheet" href="../css/reset.css">
<script src="js/wow.js"></script>
<style>
	.box{
		width: 100px;
		height: 100px;
		background-color: skyblue;
		margin: 0 auto;
	}
	ul.box01{
		width: 1000px;
		margin: 0 auto;
	}
	ul.box01>li{
		width: 188px;
		height: 150px;
		margin-right: 15px;
		float: left;
		background-color: #0ff;
		border-radius: 5px;
		transition: 0.3s;
	}
	ul.box01>li:hover{
		box-shadow: 0px 0px 30px #000,-10px -10px 10px blue;
	}
	ul.box01>li:last-child{
		margin-right: 0;
	}
</style>
<script>
	new WOW().init();
</script>
<body>
	<br>
	<div class="box animated bounce">animate</div>
	<div class="box animated zoomIn">animate</div>
	<div class="box animated zoomOut">animate</div>

	<br>
	<div style="height: 1000px"></div>
	<ul class="box01 clearfix">
		<li class="wow zoomIn" data-wow-delay="0.2s">animate1</li>
		<li class="wow zoomIn" data-wow-delay="0.4s">animate2</li>
		<li class="wow zoomIn" data-wow-delay="0.6s">animate3</li>
		<li class="wow zoomIn" data-wow-delay="0.8s">animate4</li>
		<li class="wow zoomIn" data-wow-delay="1s">animate5</li>
	</ul>
	<br>
	<ul class="box01 clearfix">
		<li class="wow zoomIn" data-wow-delay="2.2s">animate1</li>
		<li class="wow zoomIn" data-wow-delay="2s">animate2</li>
		<li class="wow zoomIn" data-wow-delay="1.8s">animate3</li>
		<li class="wow zoomIn" data-wow-delay="1.6s">animate4</li>
		<li class="wow zoomIn" data-wow-delay="1.2s">animate5</li>
	</ul>
	<div style="height: 1000px"></div>
	<ul class="box01 clearfix">
		<li class="wow pulse" data-wow-delay="0.2s" data-wow-iteration="infinite">animate1</li>
		<li class="wow pulse" data-wow-delay="0.4s" data-wow-iteration="infinite">animate2</li>
		<li class="wow pulse" data-wow-delay="0.6s" data-wow-iteration="infinite">animate3</li>
		<li class="wow pulse" data-wow-delay="0.8s" data-wow-iteration="infinite">animate4</li>
		<li class="wow pulse" data-wow-delay="1s" data-wow-iteration="infinite">animate5</li>
	</ul>
	<div style="height: 1000px"></div>
</html>
