<!DOCTYPE html>
<html lang="ko">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta charset="UTF-8">
	<title>layout</title>
	<link rel="stylesheet" href="../css/reset.css"><!-- link:css-->

	<style>
		header#hdWrap{
			width:1000px;
			height: 50px;
			background-color:skyblue;
			margin:0 auto;
		}
		#hdWrap:after{
			content:""; display:block; clear:both;
		}
		#hdWrap>h1{
			width:120px;
			line-height: 50px;
			float:left;
		}
		#hdWrap>nav.navWrap{
			width: 800px;
			float:right;

		}
		nav.navWrap>ul:after{
			content:"";
			display:block;
			clear:both;

		}
		nav.navWrap>ul>li{
			float:left;
			width:160px;
		}
		nav.navWrap>ul>li>a{
			display:block;
			text-align:center;
			line-height:50px;
		}
		nav.navWrap>ul>li>a:hover{
			background-color:#ccc;
			}
	</style>

</head>

<body>

	<header id="hdWrap">
		<H1>LOGO</H1>
		<nav class="navWrap">
				<ul>
					<li><a href="#">menu1</a></li>
					<li><a href="#">menu2</a></li>
					<li><a href="#">menu3</a></li>
					<li><a href="#">menu4</a></li>
					<li><a href="#">menu5</a></li>
				</ul>
			</nav>
		</header>
		
</body>
</html>
