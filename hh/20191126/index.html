<style>
	nav.menu>ul>li .submenu{

	}

	nav.menu{

	}

	} 

	nav.menu>ul>li>a{

		text-align: center;
		line-height: 35px;
	}
	nav.menu>ul>li:hover{
		background-color: skyblue;
	}
	nav.menu>ul>li:hover .submenu{
		display: block;
		/*opacity: 1;*/
	}

	}
	ul.submenu>li:hover{

	}
	ul.submenu>li:hover a{
		color: green;
	}

	.visual{
		height: 400px;

	}
