<!DOCTYPE html>
<html lang="ko">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta charset="UTF-8">
	<title>회원가입폼</title>
</head>
<link rel="stylesheet" href="css/reset.css">
<link rel="stylesheet" href="css/style.css">
<body>
	<div id="wrap">
		<header id="header">
			<h1 class="logo">
				<a href="#">naver</a>
			</h1>
		</header>
		<div class="container">
			<h2 class="blind">네이버회원가입</h2>
			<form action="#" method="post">
				<fieldset>
					<legend>아이디,비밀번호</legend>
					<p class="field">
						<label for="user_id" class="blind">아이디</label>
						<input type="text" id="user_id" placeholder="아이디" required class="inp-field">
						<span class="ico mail">@naver.com</span>
					</p>
					<p class="field">
						<label for="user_pw" class="blind">비밀번호</label>
						<input type="password" id="user_pw" placeholder="비밀번호" name="userpw" required class="inp-field">
						<span class="ico pass"></span>
					</p>
					<p class="field">
						<label for="user_pw2" class="blind">비밀번호 확인</label>
						<input type="password" id="user_pw2" placeholder="비밀번호 확인" name="userpw2" required class="inp-field">
						<span class="ico pass2"></span>
					</p>
				</fieldset>

				<fieldset>
					<legend>개인정보</legend>
					<p clsss="field">
						<label for="user_name" class="blind">이름</label>
						<input type="text" id="user_name" placeholder="이름" name="username" required class="inp-field w458">
					</p>
					<p class="field radio">
						<label for="male" class="male">남자</label>
						<input type="radio" id="male" name="user-s" value="male" checked>
						<label for="female" class="female">여자</label>
						<input type="radio" id="female" name="user-s" value="female">
					</p>
				</fieldset>
				<fieldset>
					<legend>전화번호인증</legend>
				</fieldset>
				<input type="submit" value="가입하기">
			</form>
		</div>
	</div>
</body>
</html>
