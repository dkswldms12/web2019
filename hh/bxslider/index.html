<!DOCTYPE html>
<html lang="ko">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta charset="UTF-8">
	<title>bxslider</title>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/jquery.bxslider.css">
	<!-- script:src -->
	<script src="js/jquery-3.1.1.min.js"></script>
	<script src="js/jquery.bxslider.js"></script>
	<script src="js/jquery.colorbox-min.js"></script>
	<script>
		$(document).ready(function(){
			var mySlider = $(".slider").bxSlider({auto:true,controls:false,pager:false});
			$(".prevBtn").click(function(){
				mySlider.goToPrevSlide();
			});
			$(".nextBtn").click(function(){
				mySlider.goToNextSlide();
			});

			$(".pop").colorbox({rel:"pop"});
			$(".youtube").colorbox({
				iframe:true,
				innerWidth:"560px",
				innerHeight:"315px"
			});

		});
	</script>
	<style>
		.slider img{
			width: 100%;
		}

	.bx-wrapper {
    -moz-box-shadow: none;
    -webkit-box-shadow: none;
     box-shadow: none;
     border: none;
	 }
	 
	 .bx-wrapper {
	     margin-bottom: 0;
	 }
	 .visual{
	 	position: relative;
	 }
	 .visual .prevBtn,
	 .visual .nextBtn{
	 	position: absolute;
	 	top: 0;
	 	margin-top: 230px;
	 	opacity: 0.5;
	 }
	 .visual .prevBtn{
	 	left: 0;

	 }
	 .visual .nextBtn{
	 	right: 0;
	 }
	</style>
</head>
<body>

	<div class="visual">
		<ul class="slider">
			<li><img src="images/pc01.jpg" alt="이미지1"></li>
			<li><img src="images/pc02.jpg" alt="이미지2"></li>
			<li><img src="images/pc03.jpg" alt="이미지3"></li>
		</ul>
		<div class="prevBtn"><img src="images/btn_pre.png" alt=""></div>
		<div class="nextBtn"><img src="images/btn_next.png" alt=""></div>
	</div>

	<a href="images/pc01.jpg" class="pop" title="사진01"><img src="images/pc01.jpg"></a>
	<a href="images/pc02.jpg" class="pop" title="사진01"><img src="images/pc01.jpg"></a>
	<a href="images/pc03.jpg" class="pop" title="사진01"><img src="images/pc01.jpg"></a>

	<a href="http://www.youtube.com/embed/xxuutpeG6NI" class="youtube" title="영상01"><img src="images/pc01.jpg"></a>
</body>
</html>
