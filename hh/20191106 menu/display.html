<!DOCTYPE html>
<html lang="ko">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta charset="UTF-8">
	<title>display</title>
	<style>
		.box{
			width: 100px;
			height: 100px;
			background-color: #f00;
			/*display: none;/*보여주지 않는거*/
			opacity: 0.3;/*0과1사이 투명하게 만들어주는*/
		}
		.box2{
			width: 100px;
			height: 100px;
			background-color: #0f0;
			/*display: none;*//*보여주지 않는거*/
			/*visibility: visible; 보이는거*/
			visibility: hidden;/*공간 할당하면서 보이지 않는거*/
		}
		.box3{
			width: 100px;
			height: 100px;
			background-color: #f00;
			/*display: none;/*보여주지 않는거*/
			visibility: visible;
		}
	</style>
</head>
<body>

	<div class="box"></div>
	<div class="box2"></div>
	<div class="box3"></div>
	
</body>
</html>
