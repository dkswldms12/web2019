<!DOCTYPE html>
<html lang="ko">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta charset="UTF-8">
	<title>layout</title>
	<link rel="stylesheet" href="../css/reset.css"><!-- link:css-->
	<style>
		#headerWrap{
			background-color:gray;
		}
		header#hdWrap{
			width: 1000px;
			height: 120px;
			margin: 0 auto;/*가운데 정렬임*/
			background-color:orange;
		}
		#hdWrap{
			width: 150px;
			height: 50px;
			background-color: blue;
			margin:0 auto;
			text-align:center;
		}
		nav.navWrap{
			position:absolute;
			bottom:0;

		}
		nav.navWrap>ul:after{
			content:""; display:block; clear:both;
		}
		nav.navWrap>ul>li{
			float:left;
			width: 200px;
		}
		nav.navWrap>ul>li>a{
			background-color:#ccc; display:block;
			line-height:40px;
			text-align: center;
		}

		/*visual*/
		.visual{
			height:400px;
			background-color:skyblue;

		}
		/*section*/
		section#container{
			height:800px;
			width:1000px;
			background-color:#ccc;
			margin:0 auto;
		}
	 	/*footer*/
		footer#footerWrap{
			height:130px;
			width:1000px;
			background-color:#000;
			margin:0 auto;
		}


<style>
header#hdWrap{
	width:1000px;
	height: 50px;
	background-color:skyblue;
	margin:0 auto;
}
#hdWrap:after{
	content:""; display:block; clear:both;
}
#hdWrap>h1{
	width:120px;
	line-height: 50px;
	float:left;
}
#hdWrap>nav.navWrap{
	width: 800px;
	float:right;

}
nav.navWrap>ul:after{
	content:"";
	display:block;
	clear:both;

}
nav.navWrap>ul>li{
	float:left;
	width:160px;
}
nav.navWrap>ul>li>a{
	display:block;
	text-align:center;
	line-height:50px;
}
nav.navWrap>ul>li>a:hover{
	background-color:#ccc;
	}
</style>




	</style>
</head>
<body>
	<header id="hdWrap">
		<H1>LOGO</H1>
		<nav class="navWrap">
				<ul>
					<li><a href="#">menu1</a></li>
					<li><a href="#">menu2</a></li>
					<li><a href="#">menu3</a></li>
					<li><a href="#">menu4</a></li>
					<li><a href="#">menu5</a></li>
				</ul>
			</nav>
		</header>
<div id="headerWrap">
	<header id="hdWrap">
		<h1>logo</h1>
			<nav class="navWrap">
				<ul>
					<li><a href="#">menu1</a></li>
					<li><a href="#">menu2</a></li>
					<li><a href="#">menu3</a></li>
					<li><a href="#">menu4</a></li>
					<li><a href="#">menu5</a></li>
				</ul>
			</nav>
		</header>
</div>
<div class="visual"></div>
<section id="container"></section>
<footer id="footerWrap"></footer>
</body>
</html>
